<div class="row mt-3">
  <div class="col-12 col-sm-6">
    <app-search-bar (search)="onSearch($event)"></app-search-bar>
  </div>
  <div class="col-12 col-sm-6">
    <app-input-file (output)="onFileChosen($event)"></app-input-file>
  </div>
  <div class="col-12">
    <table class="table table-responsive-sm table-hover mt-3">
      <thead>
      <tr>
        <th class="pb-3 pr-0" style="width: 25px">
          File
        </th>
        <th class="pl-0">
          <i [class]="filenameAsc?'fas fa-long-arrow-alt-down p-2':'fas fa-long-arrow-alt-up p-2'"
             (click)="onSortFilename()"></i>
        </th>
        <th>
          <div class="d-flex flex-row align-items-baseline">
            <label class="mb-0">Size</label>
            <i [class]="sizeAsc?'fas fa-long-arrow-alt-down p-2':'fas fa-long-arrow-alt-up p-2'"
               (click)="onSortSize()"></i>
          </div>
        </th>
        <th>
          <div class="d-flex flex-row align-items-baseline justify-content-center">
            <label class="mb-0">Last</label>
            <label class="mb-0 ml-1">modified</label>
            <i [class]="modifiedAsc?'fas fa-long-arrow-alt-down p-2':'fas fa-long-arrow-alt-up p-2'"
               (click)="onSortLastModified()"></i>
          </div>
        </th>
        <th class="text-center pb-3">Download</th>
        <th class="text-center pb-3">Share</th>
        <th class="text-center pb-3">Delete</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let file of files
                                | search: search
                                | sortString: 'filename' : filenameAsc
                                | sortNumber: 'lastModified' : modifiedAsc
                                | sortNumber: 'size' : sizeAsc">
        <td class="pr-0">
          <i [class]="file.filename | icon"></i>
        </td>
        <td class="trim-text"
            data-toggle="tooltip"
            data-placement="top"
            [title]="file.filename">{{file.filename}}
        </td>
        <td>{{file.size | numberToSize}}</td>
        <td class="text-center">{{file.lastModified | date : 'dd.MM.yyyy.'}}</td>
        <td class="text-center">
          <i class="fas fa-cloud-download-alt text-success" (click)="openDownloadModal(file)"></i>
        </td>
        <td class="text-center">
          <i class="fas fa-user-plus text-primary" (click)="openShareModal(file)"></i>
        </td>
        <td class="text-center">
          <i class="fas fa-trash-alt text-danger" (click)="openDeleteModal(file)"></i>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
