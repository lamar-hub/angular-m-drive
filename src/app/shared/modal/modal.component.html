<div class="modal-header">
  <h4 class="modal-title">{{title}}</h4>
  <button class="close" (click)="activeModal.dismiss()">Ã—</button>
</div>
<div class="modal-body">
  {{content}}
</div>
<div class="modal-footer">
  <button class="btn"
          [ngClass]="{btn: true,
           'btn-success': title === 'Download',
           'btn-danger': title === 'Delete' || title === 'Discard',
           'btn-primary': title === 'Message'
           }"
          (click)="activeModal.close({ok: true})">OK
  </button>
</div>
