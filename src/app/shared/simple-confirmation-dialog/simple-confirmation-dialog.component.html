<h1 mat-dialog-title>{{data.headerText}}</h1>
<div mat-dialog-content>{{data.contentText}}</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close color="accent">{{data.cancelButtonText}}</button>
  <button mat-button color="primary" (click)="onSubmitDialog()" cdkFocusInitial>{{data.submitButtonText}}</button>
</div>
