<div class="d-flex justify-content-around mt-5">
  <h1 class="custom-header">Register your account</h1>
</div>
<form class="form-group mt-5" [formGroup]="form">
  <div class="row">
    <div class="col-6">
      <mat-form-field class="full-width">
        <mat-label>First name</mat-label>
        <input matInput type="text" formControlName="name">
        <mat-error *ngIf="!form.get('name').valid && form.get('name').touched">
          First name is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </div>
    <div class="col-6">
      <mat-form-field class="full-width">
        <mat-label>Last name</mat-label>
        <input matInput type="text" formControlName="surname">
        <mat-error *ngIf="!form.get('surname').valid && form.get('surname').touched">
          Last name is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </div>
  </div>
  <mat-form-field class="full-width">
    <mat-label>Email</mat-label>
    <input matInput type="email" formControlName="email">
    <mat-error *ngIf="!form.get('email').valid && form.get('email').touched">
      Please enter a valid email address
    </mat-error>
  </mat-form-field>
  <mat-form-field class="full-width">
    <mat-label>Phone</mat-label>
    <span matPrefix>+381 &nbsp;</span>
    <input type="tel" matInput placeholder="64-444-4444" formControlName="phone">
    <mat-icon matSuffix>mode_edit</mat-icon>
    <mat-error *ngIf="!form.get('phone').valid && form.get('phone').touched">
      Please enter a valid phone number
    </mat-error>
  </mat-form-field>
  <div class="row" [formGroup]="form.get('pass')">
    <div class="col-6">
      <mat-form-field class="full-width">
        <mat-label>Password</mat-label>
        <input type="password" matInput formControlName="password">
        <mat-error *ngIf="!form.get('pass.password').valid && form.get('pass.password').touched">
          Password must contain at least <strong>6</strong> characters
        </mat-error>
      </mat-form-field>
    </div>
    <div class="col-6">
      <mat-form-field class="full-width">
        <mat-label>Confirm password</mat-label>
        <input type="password" matInput formControlName="confirmPassword">
      </mat-form-field>
    </div>
  </div>
  <button mat-raised-button class="full-width mt-5" color="primary" (click)="onSignUp()"
          [disabled]="!form.valid">Sign up
  </button>
  <button mat-flat-button class="full-width" routerLink="/auth/log-in">LOG IN</button>
</form>
