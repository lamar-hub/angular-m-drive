<div class="signup-container">
  <div class="header-spacing">
    <h1 class="custom-header">Register your account</h1>
  </div>
  <form class="signup-form-container" [formGroup]="form">
    <div class="double-input-container">
      <mat-form-field class="double-input-width">
        <mat-label>First name</mat-label>
        <input matInput type="text" formControlName="name">
        <mat-error *ngIf="!form.get('name').valid && form.get('name').touched">
          First name is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="double-input-width">
        <mat-label>Last name</mat-label>
        <input matInput type="text" formControlName="surname">
        <mat-error *ngIf="!form.get('surname').valid && form.get('surname').touched">
          Last name is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </div>
    <mat-form-field class="">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email">
      <mat-error *ngIf="!form.get('email').valid && form.get('email').touched">
        Please enter a valid email address
      </mat-error>
    </mat-form-field>
    <mat-form-field class="">
      <mat-label>Phone</mat-label>
      <span matPrefix>+ &nbsp;</span>
      <input matInput type="tel" formControlName="phone">
      <mat-error *ngIf="!form.get('phone').valid && form.get('phone').touched">
        Please enter a valid phone number
      </mat-error>
    </mat-form-field>
    <div class="double-input-container" [formGroup]="form.get('pass')">
      <mat-form-field class="double-input-width">
        <mat-label>Password</mat-label>
        <input type="password" matInput formControlName="password">
        <mat-error *ngIf="!form.get('pass.password').valid && form.get('pass.password').touched">
          Password must contain at least <strong>6</strong> characters
        </mat-error>
      </mat-form-field>
      <mat-form-field class="double-input-width">
        <mat-label>Confirm password</mat-label>
        <input type="password" matInput formControlName="confirmPassword">
      </mat-form-field>
    </div>
    <div class="buttons-container">
      <button mat-raised-button color="primary" (click)="onSignUp()"
              [disabled]="!form.valid">Sign up
      </button>
      <button mat-flat-button routerLink="/auth/log-in">LOG IN</button>
    </div>
  </form>
</div>
