<h1 mat-dialog-title>Two step verification</h1>
<div mat-dialog-content>
  <p>Please, enter your verification code:</p>
  <mat-form-field>
    <mat-label>CODE</mat-label>
    <input matInput type="text" #codeRef>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close color="accent">Close</button>
  <button mat-button color="primary" (click)="onConfirmCode(codeRef)" cdkFocusInitial>Submit</button>
</div>
