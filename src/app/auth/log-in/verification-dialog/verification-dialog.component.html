<h1 mat-dialog-title>Two step verification</h1>
<div mat-dialog-content>
  <p>Please, enter your verification code</p>
  <mat-form-field>
    <mat-label>CODE</mat-label>
    <input matInput type="text">
    <mat-error>
      Password is <strong>required</strong>
    </mat-error>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button color="accent">Close</button>
  <button mat-button color="primary" cdkFocusInitial>Submit</button>
</div>
